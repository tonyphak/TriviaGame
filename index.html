<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Kalam|Permanent+Marker" rel="stylesheet">
    <title>Friends Trivia Game</title>
</head>


<body>
    <header>

    </header>
    <div class="container col-md-6">
        <h1 class="title">Friends TV Show Trivia</h1>
        <button id="startbtn" type="button" class="btn btn-primary btn-lg mt-5">Start The Trivia!</button>
        <!--question-->
        <div id="timerLeft"></div>
        <div id="curQuestion"></div>
        <div class="question"></div>
        <div class="answersList"></div>
        <!--answer-->
        <div id="gameMessage"></div>
        <div id="correctAnswer"></div>
        <div id="gif"></div>
        <!--scorescreen-->
        <div id="endMessage"></div>
        <div id="numCorrect"></div>
        <div id="numWrong"></div>
        <div id="unanswered"></div>
        <div id="restartBtn"></div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
